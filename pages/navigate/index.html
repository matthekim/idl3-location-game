<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet" />
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet" />
    <link href="../../styles/general.css" type="text/css" rel="stylesheet" />
    <link
      href="../../styles/components/button.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="../../styles/components/loader.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script defer src="../../scripts/secrets.js"></script>
    <script defer src="../../scripts/get-distance.js"></script>
    <script defer src="../../scripts/maps.js"></script>
    <script defer src="../../scripts/point-to-location.js"></script>
    <script defer src="../../scripts/get-query-param.js"></script>
    <script defer src="../../scripts/is-in-iframe.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="point-to-location">
      <img
        src="../../images/bananaSonar/arrow.png"
        alt="volg mij"
        id="point-to-location"
      />
    </div>
    <div id="loading-container">
      <div class="loading-content">
        <img src="../../images/general/logo.png" width="75" height="auto" />
        <div class="loader"></div>
      </div>
    </div>

    <p>Nog <span id="distance"></span> meter</p>
    <p>Banana nearby: <span id="banana"></span></p>

    <div id="request-permissions">
      Mogen we je kompas gebruiken om je naar de juiste locatie te gidsen?
      <button id="request-permissions-button">Geef goedkeuring</button>
    </div>
  </body>
</html>
