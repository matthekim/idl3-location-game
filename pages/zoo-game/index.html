<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../../styles/reset.css" type="text/css" rel="stylesheet" />
    <link href="../../styles/variables.css" type="text/css" rel="stylesheet" />
    <link href="../../styles/general.css" type="text/css" rel="stylesheet" />
    <link
      href="../../styles/components/button.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />

    <script defer src="../../scripts/microphone.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="countdown" style="display: none">
      <img
        id="countdown-3"
        src="../../images/gorillaScream/3.png"
        style="display: none"
      />
      <img
        id="countdown-2"
        src="../../images/gorillaScream/2.png"
        style="display: none"
      />
      <img
        id="countdown-1"
        src="../../images/gorillaScream/1.png"
        style="display: none"
      />
    </div>
    <div id="volume-meter" class="volume-meter" style="display: none">
      <div class="volume-meter-content">
        <div class="volume-meter-bar" id="vol-l9"></div>
        <div class="volume-meter-bar" id="vol-l8"></div>
        <div class="volume-meter-bar" id="vol-l7"></div>
        <div class="volume-meter-bar" id="vol-l6"></div>
        <div class="volume-meter-bar" id="vol-l5"></div>
        <div class="volume-meter-bar" id="vol-l4"></div>
        <div class="volume-meter-bar" id="vol-l3"></div>
        <div class="volume-meter-bar" id="vol-l2"></div>
        <div class="volume-meter-bar" id="vol-l1"></div>
        <div class="volume-meter-bar" id="vol-0"></div>
        <div class="volume-meter-bar" id="vol-r1"></div>
        <div class="volume-meter-bar" id="vol-r2"></div>
        <div class="volume-meter-bar" id="vol-r3"></div>
        <div class="volume-meter-bar" id="vol-r4"></div>
        <div class="volume-meter-bar" id="vol-r5"></div>
        <div class="volume-meter-bar" id="vol-r6"></div>
        <div class="volume-meter-bar" id="vol-r7"></div>
        <div class="volume-meter-bar" id="vol-r8"></div>
        <div class="volume-meter-bar" id="vol-r9"></div>
      </div>
    </div>
    <div id="volume-success" style="display: none">
      <img
        src="../../images/gorillaScream/success.png"
        width="200"
        height="auto"
      />
    </div>
    <div id="volume-failed" style="display: none">
      <img
        src="../../images/gorillaScream/fail.png"
        width="200"
        height="auto"
      />
    </div>
  </body>
</html>
